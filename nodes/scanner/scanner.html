<script type="text/javascript" src="/resources/@serafintech/node-red-contrib-eip-io/library.js"></script>
<script type="text/javascript">
    RED.nodes.registerType('eip-io scanner',{
        category: 'config',
        defaults: {
            name: {value:"Scanner"},
            ipaddress: {value: "0.0.0.0"},
        },
        label: function() {
            return this.name;
        }
    });
</script>

<script type="text/html" data-template-name="eip-io scanner">

        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>

    </div>
    <div class="form-row">
        <label for="node-config-input-port"><i class="fa fa-location-arrow"></i> IP Address</label>
        <input type="text" id="node-config-input-ipaddress" placeholder="IP Address">
    </div>
</script>
